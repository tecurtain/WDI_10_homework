    var isCharacterAVowel = function(letter) {
      var vowels = ["a", "e", "i", "o", "u"];

      for(var i = 0; i < vowels.length; i++){
        if (letter === vowels[i]) {
          return true;
        }

};

    // 4. Define a function sumArray and a function multiplyArray that sums and multiplies all the numbers in an array of numbers. e.g. sumArray([1,2,3,4]) should return 10 and multiplyArray([1,2,3,4]) should return 24.

    //sumArray = sums all numbers in Array
    var numbers = [1,2,3,4];

    function sumArray() {
      var total = 0;
      for (var i = 0; i < numbers.length; i++) {
        total += numbers[i];
      }
      return total;
    }

sumArray();

    //multiplyArray = multiplies all numbers in array
    var numbers = [1,2,3,4];

    function multiplyArray() {
      var total = 1;
      for (var i = 0; i < numbers.length; i++) {
        total = total * numbers[i];
      }
      return total;
    }

multiplyArray();
